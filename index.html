<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ficha de personagem</title>
</head>
<body>
    <header class="topo">
        <section class="conteiner-topo">
            <div class="conteiner-nome-personagem">
                <p>Nome do personagem</p>
                <input type="text" name="nome" id="">
            </div>
            <div class="conteiner-nome-jogador">
                <p>Nome do jogador</p>
                <input type="text" name="nome" id="">
            </div>
            <div class="conteiner-pontos-xp">
                <p>Pontos de experiência</p>
                <input type="text" name="nome" id="">
            </div>
            <div class="conteiner-raça">
                <p>Raça</p>
                <input type="text" name="nome" id="">
            </div>
            <div class="conteiner-classe">
                <p>Classe</p>
                <input type="text" name="nome" id="">
            </div>
            <div classe="conteiner-alinhamento">
                <p>Alinhamento</p>
                <input type="text" name="nome" id="">
            </div>
        </section>
    </header>
    <main class="conteiner-conteudo-principal">
        <section class="sessao-conteudo-principal">
            <div class="conteiner-modificadores">
                <div class="força">
                    <p>FOR</p>
                    <input type="text" name="nome" id="">
                </div>
                <div class="destreza">
                    <p>DES</p>
                    <input type="text" name="nome" id="">
                </div>
                <div class="constituição">
                    <p>CON</p>
                    <input type="text" name="nome" id="">
                </div>
                <div class="intelecto">
                    <p>INT</p>
                    <input type="text" name="nome" id="">
                </div>
                <div class="sabedoria">
                    <p>SAB</p>
                    <input type="text" name="nome" id="">
                </div>
                <div class="carisma">
                    <p>CAR</p>
                    <input type="text" name="nome" id="">
                </div>
            </div>
            <div class="conteiner-vdv-img">
                <div class="conteiner-vdv">
                    <div>
                        <p>Vida</p>
                        <input type="text" name="nome" id="">
                    </div>
                     <div>
                        <p>Defesa</p>
                        <input type="text" name="nome" id="">
                    </div>
                    <div>
                        <p>Velocidade</p>
                        <input type="text" name="nome" id="">
                    </div>
                </div>
                <div class="conteiner-img">
                    <img src="1257882.jpg" alt="">
                </div>
            </div>
            <div class="conteiner-biografia">
                <h2>Biografia</h2>
                <textarea cols="30" rows="25"></textarea>
            </div>
        </section>
        <section class="sessao-conteudo-secundario">
        <div class="conteiner-equipamentos">
        <h2>Equipamentos</h2>
        <textarea cols="60" rows="15"></textarea>
        </div>
        <div class="conteiner-caracteristicas">
            <h2>Características</h2>
            <textarea name="" id="" cols="60" rows="15"></textarea>
        </div>
    </section>
    </main>
    
    <footer>
        <div class="conteiner-rodape">
                <a href=""> Enzo bordotti</a>
        </div>
    </footer>
</body>
</html>
